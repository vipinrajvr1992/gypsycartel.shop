<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Gypsy Cartel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/webp" href="assets/logos/gypsy-cartel-icon.webp"> 
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="index.html"><img src="assets/logos/gypsy-cartel.webp" class="header-logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="apps.html">Apps</a></li>
                    <li><a href="design.html">Design</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="nav-cta">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="section-padding black-bg">
        <div class="container" style="max-width: 600px;">
            <h1 class="section-title" style="text-align: center;">Get In Touch</h1>
            <p class="section-subtitle" style="text-align: center;">Support, Business & Design Inquiries.</p>

            <form class="contact-form" style="margin-top: 40px;">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea rows="5" placeholder="How can we help?" required></textarea>
                <button type="submit" class="cta-button primary-cta">Send Message</button>
            </form>

            <div style="margin-top: 50px; text-align: center; padding-top: 30px; border-top: 1px solid #222;">
                <p style="color: var(--grey-text); margin-bottom: 10px;">Direct Email</p>
                <h3 style="color: white;"><a href="mailto:support@gypsycartel.shop">support@gypsycartel.shop</a></h3>
                
                <p style="color: var(--grey-text); margin-top: 20px; margin-bottom: 10px;">Instagram</p>
                <h3 style="color: white;"><a href="https://www.instagram.com/mallugypsy.creations" target="_blank">@mallugypsy.creations</a></h3>
            </div>
        </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gypsy Cartel | Premium Digital Design & Software Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Gypsy Cartel is a premium digital design and software studio delivering high-performance applications, hyper-realistic design, and modern UI/UX solutions.">

    <!-- BRAND ICON / FAVICON (GOOGLE READY) -->
    <link rel="icon" href="/assets/logos/gypsy-cartel-icon.png" sizes="32x32">
    <link rel="icon" href="/assets/logos/gypsy-cartel-icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/assets/logos/gypsy-cartel-icon.png">
    <link rel="shortcut icon" href="/assets/logos/gypsy-cartel-icon.png">

    <!-- ORGANIZATION LOGO SCHEMA -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Gypsy Cartel",
      "url": "https://www.gypsycartel.shop",
      "logo": "https://www.gypsycartel.shop/assets/logos/gypsy-cartel-icon.png",
      "sameAs": [
        "https://instagram.com/mallugypsy.creations"
      ]
    }
    </script>

    <!-- STYLES -->
    <link rel="stylesheet" href="/style.css">

    <!-- LOTTIE PLAYER -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

<!-- CUSTOM CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- HEADER (PARTIAL) -->
<div id="site-header"></div>

<!-- HERO SECTION -->
<section class="hero"
         style="display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;">

    <div class="abstract-design"></div>

    <!-- HERO LOGO + ANIMATION -->
    <div class="hero-logo-container"
         style="position:relative; width:650px; max-width:95%; margin:1rem 0;">

        <!-- ANIMATED DOTS -->
        <lottie-player
            src="/assets/animations/hero-dots.json"
            background="transparent"
            speed="1"
            loop
            autoplay
            style="
                position:absolute;
                top:50%;
                left:50%;
                width:120%;
                height:120%;
                transform:translate(-50%, -50%);
                pointer-events:none;
                z-index:1;
            ">
        </lottie-player>

        <!-- LOGO -->
        <img src="/assets/logos/metalic-gc-logo.webp"
             alt="Gypsy Cartel"
             style="
                position:relative;
                z-index:2;
                width:100%;
                height:auto;
             ">
    </div>

    <!-- TAGLINE -->
    <h1 style="font-size:1.5rem;color:var(--text-muted);margin-bottom:1.5rem;">
        FUSING HIGH-PERFORMANCE SOFTWARE WITH HYPER-REALISTIC DESIGN.
    </h1>

    <!-- HERO ACTIONS -->
    <div class="hero-actions" style="display:flex;gap:15px;justify-content:center;">
        <a href="/gallery/" class="btn btn-primary">
            VIEW PORTFOLIO
        </a>

        <a href="/contact/" class="btn btn-outline contact-btn">
            CONTACT US
        </a>
    </div>

</section>

<!-- FOOTER (PARTIAL) -->
<div id="site-footer"></div>

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Design Studio | Gypsy Cartel</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Gypsy Cartel Design Studio delivers hyper-realistic architectural visualization, 3D graphics, and high-impact digital design solutions.">

    <!-- SITE ICON / FAVICON -->
    <link rel="icon" type="image/webp" href="/assets/logos/gypsy-cartel-icon.webp">
    <link rel="apple-touch-icon" href="/assets/logos/gypsy-cartel-icon.webp">

    <!-- STYLES -->
    <link rel="stylesheet" href="/style.css">

    <!-- Google Analytics (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-92193J0YS6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-92193J0YS6');
    </script>

    <!-- Cloudflare Turnstile -->
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>

<body class="design-page">

<!-- CUSTOM CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- HEADER (PARTIAL) -->
<div id="site-header"></div>

<!-- PAGE CONTENT -->
<section class="container">

    <div class="grid-2">

        <!-- LEFT CONTENT -->
        <div>

            <div class="mg-logo-wrap">
                <img src="/assets/logos/mg-creations.webp"
                     alt="MG Creations Logo">
            </div>

            <h1>
                HYPER-REALISTIC<br>
                <span style="color:var(--primary-orange)">ARCHITECTURE &</span><br>
                <span style="color:var(--primary-orange)">GRAPHICS</span>
            </h1>

            <p>
                We blend technical precision with artistic corruption,
                specializing in 3D architectural visualization and
                high-impact digital graphics and media.
            </p>

        </div>

        <!-- RIGHT FORM -->
        <div style="background:var(--bg-surface); padding:40px; border-radius:12px;">

            <h3 style="color:var(--primary-orange); margin-bottom:25px;">
                START A PROJECT
            </h3>

            <form id="designForm"
                  action="https://formspree.io/f/xjgkezzp"
                  method="POST"
                  autocomplete="on">

                <label for="name" style="display:none;">Name</label>
                <input
                    id="name"
                    type="text"
                    name="name"
                    placeholder="Your Name"
                    autocomplete="name"
                    required
                >

                <label for="email" style="display:none;">Email</label>
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email"
                    autocomplete="email"
                    required
                >

                <label for="tel" style="display:none;">Phone</label>
                <input
                    id="tel"
                    type="tel"
                    name="tel"
                    placeholder="Phone Number"
                    autocomplete="tel"
                    inputmode="tel"
                    required
                >

                <select name="service" required>
                    <option value="">Select Service</option>
                    <option value="2d-floor-plans">2D Floor Plans</option>
                    <option value="3d-visualization">3D Visualization</option>
                    <option value="graphic-media">Graphic Media</option>
                    <option value="social-media">Social Media Design</option>
                </select>

                <textarea
                    name="message"
                    rows="5"
                    placeholder="I have a project"
                    autocomplete="on"></textarea>

                <!-- Cloudflare Turnstile -->
                <div class="cf-turnstile"
                     data-sitekey="0x4AAAAAACK2g8v3gHryb9Aq"
                     data-theme="dark"
                     style="margin:18px 0;">
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        style="width:100%; margin-top:10px;">
                    INITIALIZE REQUEST
                </button>

                <p id="design-success"
                   style="display:none; margin-top:14px; color:#00ff8f;">
                    ✓ Message sent successfully. We’ll contact you shortly.
                </p>

            </form>

        </div>

    </div>

</section>

<!-- FOOTER (PARTIAL) -->
<div id="site-footer"></div>

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

</body>
</html>

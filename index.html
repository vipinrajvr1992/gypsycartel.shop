<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gypsy Cartel | Premium Digital Design & Software Studio</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Gypsy Cartel is a premium digital design and software studio delivering high-performance applications, hyper-realistic design, and modern UI/UX solutions.">

    <!-- BRAND ICON / FAVICON (GOOGLE READY) -->
    <link rel="icon" href="/assets/logos/gypsy-cartel-icon.png" sizes="32x32">
    <link rel="icon" href="/assets/logos/gypsy-cartel-icon.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/assets/logos/gypsy-cartel-icon.png">
    <link rel="shortcut icon" href="/assets/logos/gypsy-cartel-icon.png">

    <!-- ORGANIZATION LOGO SCHEMA -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Gypsy Cartel",
      "url": "https://www.gypsycartel.shop",
      "logo": "https://www.gypsycartel.shop/assets/logos/gypsy-cartel-icon.png",
      "sameAs": [
        "https://instagram.com/mallugypsy.creations"
      ]
    }
    </script>

    <!-- STYLES -->
    <link rel="stylesheet" href="/style.css">

    <!-- LOTTIE PLAYER -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

<!-- CUSTOM CURSOR -->
<div class="cursor-dot"></div>
<div class="cursor-outline"></div>

<!-- HEADER (PARTIAL) -->
<div id="site-header"></div>

<!-- HERO SECTION -->
<section class="hero hero-center">

    <!-- LOGO + ANIMATION -->
    <div class="hero-logo-container">

        <!-- ANIMATED DOTS -->
        <lottie-player
            src="/assets/animations/hero-dots.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
        </lottie-player>

        <!-- MAIN LOGO -->
        <img
            src="/assets/logos/metalic-gc-logo.webp"
            alt="Gypsy Cartel Logo"
            class="hero-logo"
        >
    </div>

    <!-- TAGLINE -->
    <h1 class="hero-tagline">
        FUSING HIGH-PERFORMANCE SOFTWARE WITH HYPER-REALISTIC DESIGN.
    </h1>

    <!-- HERO ACTIONS -->
    <div class="hero-actions">
        <a href="/gallery/" class="btn btn-primary">
            VIEW PORTFOLIO
        </a>

        <a href="/contact/" class="btn btn-outline contact-btn">
            CONTACT US
        </a>
    </div>

</section>

<!-- FOOTER (PARTIAL) -->
<div id="site-footer"></div>

<!-- GLOBAL SCRIPT -->
<script src="/script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Gypsy Cartel — Premium Digital Studio</title>

  <!-- ✅ MAIN GLOBAL CSS -->
  <link rel="stylesheet" href="/style.css" />

  <!-- ✅ LOTTIE PLAYER -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- ✅ MAIN GLOBAL SCRIPT (Cursor + Header/Footer Loader) -->
  <script src="/script.js" defer></script>
</head>

<body>

  <!-- ✅ CUSTOM CURSOR -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>

  <!-- ✅ HEADER AUTO LOAD -->
  <div id="site-header"></div>

  <!-- ✅ MAIN CONTENT -->
  <main>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-center">

        <!-- LOTTIE ANIMATION -->
        <div class="hero-lottie-wrap">
          <lottie-player
            src="https://assets9.lottiefiles.com/packages/lf20_touohxv0.json"
            background="transparent"
            speed="1"
            loop
            autoplay>
          </lottie-player>
        </div>

        <!-- HERO TEXT -->
        <h1>Gypsy Cartel</h1>
        <p class="hero-tagline">
          Premium digital experiences, futuristic design systems, and creative
          web solutions built for brands in India & UAE.
        </p>

        <!-- HERO BUTTONS -->
        <div class="hero-actions">
          <a href="/studio.html" class="btn btn-primary">Enter Studio</a>
          <a href="/apps.html" class="btn btn-outline">Explore Apps</a>
        </div>

      </div>
    </section>

  </main>

  <!-- ✅ FOOTER AUTO LOAD -->
  <div id="site-footer"></div>

</body>
</html>
